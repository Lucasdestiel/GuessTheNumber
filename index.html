<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div id="game">
      <h1>Adivinhe o número</h1>
      <p>
        Estou pensando em um número entre 1 e 100. Você consegue adivinhar qual
        é?
      </p>
      <form>
        <label for="guess">Seu palpite:</label>
        <input type="number" id="guess" name="guess" />
        <input type="submit" id="submit" value="confirmar palpite" />
      </form>
      <p id="result"></p>
    </div>
    <p id="result"></p>
    <!--JAVASCRIPT-->
    <script src="./script.js"></script>
  </body>
</html>
